{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for dessert in desserts %}
<img class="block_main"  src = /media/{{ dessert.img }}  >

    <ul class="under_block">
        <li class="left"><h3>{{ dessert.name }}</h3>
            <p>$ {{ dessert.price }} <span class="category-title">{{ dessert.category }}</span></p>
        </li>
        <li class="plus">
            <a href="#">+</a>
        </li>
    </ul>
{% endfor %}
{% endblock %}
