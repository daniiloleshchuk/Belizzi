{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for pizza in pizzas %}
<img class="block_main"  src = /media/{{ pizza.img }}  >

    <ul class="under_block">
        <li class="left"><h3>{{ pizza.name }}</h3>
            <p>$ {{ pizza.price }} <span class="category-title">{{ pizza.category }}</span></p>
        </li>
        <li class="plus">
            <a href="#">+</a>
        </li>
    </ul>
{% endfor %}
{% endblock %}
